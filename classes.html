<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutor Application Form</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  
  <div class="container mx-auto p-4">
    <div class="text-3xl font-bold text-center mb-6">Tutor Application Form</div>
    <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" action="https://formspree.io/f/xoqzgdjk" method="POST" >
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="full_name">Full Name</label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" id="full_name" name="full_name" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">Email</label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" id="email" name="email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="phone">Phone Number</label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="tel" id="phone" name="phone" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="experience">Coding Experience</label>
        <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="experience" name="experience" rows="4" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="qualifications">Qualifications</label>
        <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="qualifications" name="qualifications" rows="4" required></textarea>
      </div>
     
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="availability">Availability</label>
        <textarea class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="availability" name="availability" rows="4" required></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="resume">Upload Resume</label>
        <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Submit Application</button>
      </div>
    </form>
  </div>
</body>
</html>
